<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome   -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/banner.webp" alt="" style="width:100%">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/Creative-Banner.webp" alt="" style="width:100%">
            <div class="text">Caption Two</div>    
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/planet.webp" alt="" style="width:100%">
            <div class="text">Caption Three</div>            
        </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>        
    </div>
    <br>
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>        
        <span class="dot" onclick="currentSlide(3)"></span>        
    </div>
    
<!-- Counter   -->
   <section class="counters">
        <div class="container">
          <div>
            <i class="fas fa-laugh fa-3x"></i>
            <div class="counter" data-target="2000">0</div>
            <h3>People Benefited</h3>
          </div>
          <div>
            <i class="fas fa-hands-helping fa-3x"></i>
            <div class="counter" data-target="17">0</div>
            <h3>Collaborations</h3>
          </div>
          <div>
            <i class="fas fa-user-friends fa-3x"></i>
            <div class="counter" data-target="125">0</div>
            <h3>Volunteers</h3>
          </div>
          <div>
            <i class="fas fa-check-circle fa-3x"></i>
            <div class="counter" data-target="11">0</div>
            <h3>Years of Experience</h3>
          </div>
        </div>
      </section>     
<!-- Custom css   -->
    <script src="script.js"></script>
</body>
</html>
